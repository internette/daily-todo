<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Daily_ToDo Site</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Web-related ponderings and explorations of Antoinette Janus">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-highres.png">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:creator" content="@twaffl3s">
    <meta name="description" content="Antoinette Janus' Website | {{ page.subtitle }}">
    <meta name="twitter:description" content="{{ page.subtitle }} | in Antoinette Janus' Website'">
    <meta name="theme-color" content="#f9e4e4">
    <meta property="og:url" content="{{ site.url }}{{ page.permalink }}" />
    <meta property="og:title" content="{{ page.title }}" />
    {% include styles.min.css %}
    {% include media_queries.min.css %}
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
